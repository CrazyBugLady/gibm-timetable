
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Stundenplan Applikation</title>

    <!-- jQuery (wird für Bootstrap JavaScript-Plugins benötigt) -->
    <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="Resources/js/bootstrap.min.js"></script>
    <script src="Resources/js/custom.js"></script>
	
	<link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/bootstrap.min.css" rel="stylesheet">
	<link href="css/custom.css" rel="stylesheet">

	<script type="text/javascript" src="js/timetable-app.js"></script>
  </head>
  <body>
  
 <div class="navbar navbar-default navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <a href="#" class="navbar-brand">Stundenplan Applikation</a>
          <button class="navbar-toggle" type="button" data-toggle="collapse" data-target="#navbar-main">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
        </div>
        <div class="navbar-collapse collapse" id="navbar-main">
			<ul class="nav navbar-nav navbar-left">
			</ul>      
		</div>
      </div>
    </div>
  
		<div class="container">
			<div id="row">
				<div class="col-sm-12">
				<h1>Stundenpläne</h1>
				<div class="panel panel-default">
					<div class="panel-heading">Stundenplan selektieren</div>
					<div class="panel-body">
						<form class="form-horizontal" role="form">
							<div class="form-group" id="fgBerufsgruppe">
								<label for="drpdBerufsgruppe" class="col-sm-2 control-label">Berufsgruppe</label>
								<div class="col-sm-10">
									<select id="drpdBerufsgruppe" class="form-control">
									</select>
								</div>
							</div>
							<div class="form-group" id="fgKlasse">
								<label for="drpdKlasse" class="col-sm-2 control-label">Klasse</label>
								<div class="col-sm-10">
									<select id="drpdKlasse" class="form-control">
									</select>
								</div>
							</div>
						</form>
					</div>
				</div>
				
				<div id="test">
				</div>
				
				<div class="text-center">
	
					<div id="Stundenplan" class="table-responsive">
									
						<div id="KWInformation">
						
						</div>
						
						<div id="errors" class="panel panel-danger">
							<div class="panel-heading">Error</div>
							<div class="panel-body"></div>
						</div>
							
							<a href="#" id="lbBack"><span class="glyphicon glyphicon-chevron-left"></span></a>
							<a href="#" id="lbFurther"><span class="glyphicon glyphicon-chevron-right"></span></a>
							<div class="table-responsive">
								<table id="tblStundenplan" class="table table-striped" role="table">
									<thead>
										<tr>
											<th>Tag</th>
											<th>Zeit</th>
											<th>Lehrer</th>
											<th>Fach</th>
											<th>Raum</th>
											<th>Bemerkung</th>
										</tr>
									</thead>
									<tbody>
									
									</tbody>
								</table>
								</div>
								
						<div id="legend">	
							
						</div>
						
					</div>
				</div>
			
		</div>
  </body>
</html>
